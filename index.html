<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Harry Potter Quiz</title>
   <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
   <section id="first-page">
      <h1>Harry Potter Quiz</h1>
      <p>Try to answer the following questions as quickly as possible.</p>
      <button id="start">Start Quiz</button>
   </section>

   <section id="quiz" style="display: none;">
      <p id="timer"></p>
      <section class="question" id="question1">
         <h2 id="question-title"></h2>
         <ol>
            <li><button id="choice0"></button></li>
            <li><button id="choice1"></button></li>
            <li><button id="choice2"></button></li>
            <li><button id="choice3"></button></li>
         </ol>
      </section>

   </section>

   <section id="ending" style="display: none;">
      <h2>All done!</h2>
      <p id="score"></p>

   </section>


   <script src="./assets/js/script.js"></script>
</body>

</html>
