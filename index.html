<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Harry Potter Quiz</title>
   <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
   <section id="first-page">
      <h1>Harry Potter Quiz ðŸª„</h1>
      <p>Test your knowledge of the wizarding world by asnwering these questions as fast as possible. If you get a question wrong then 5 seconds will be subtracted from your remaining time. You will have at most 30 seconds to answer these 6 questions.</p>
      <button id="start">Start Quiz</button>
   </section>

   <section id="quiz" style="display: none;">
      <p id="timer"></p>
      <section class="question" id="question1">
         <h2 id="question-title"></h2>
         <ol>
            <li><button id="choice0"></button></li>
            <li><button id="choice1"></button></li>
            <li><button id="choice2"></button></li>
            <li><button id="choice3"></button></li>
         </ol>
         <p id="is-correct"></p>
      </section>

   </section>

   <section id="ending" style="display: none;">
      <h2>All done!</h2>
      <p id="score"></p>
      <form id="score-form">
         <label for="initials">Enter Initials:</label><br>
         <input type="text" id="initials" name="initals"><br>
      </form>

   </section>

   <section id="score-page" style="display: none;">
      <h2>Saved Scores</h2>
      <ol id="highscores"></ol>
      <button id="back-btn">Go Back</button>
      <button id="clear-btn">Clear Scores</button>
   </section>


   <script src="./assets/js/script.js"></script>
</body>

</html>
